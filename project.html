<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/9bdc8d5e16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <button class="b" id="bt" type="button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <img src="gmail.png" width="10%">  
      <input class="a" type="search" placeholder="search">
    </header>
     <nav class="nav">
      <div class="ab">

        <a href="#" class="link">
          <i class="fa-duotone fa-inbox"></i>
          Inbox
        </a>
        <a href="#" class="link">
          <i class="fa-regular fa-star"></i>
          Starred
        </a>
        <a href="#" class="link">
          <i class="fa-sharp fa-light fa-clock"></i>
          Snoozed
        </a>
        <a href="#" class="link">
          <i class="fa-duotone fa-inbox"></i>
          Sent
        </a>
        <a href="#" class="link">
          <i class="fa-thin fa-file" style="color: #0a0a0a;"></i>
          Drafts
        </a>
          <div class="abc">
          </div>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const nav = document.querySelectorO(".nav");

          document.querySelector("#bt").addEventListener("click",() => {
            nav.classList.add("nav--open");
          });
          document.querySelector(".abc").addEventListener("click",() => {
            nav.classList.remove("nav--open");
          });
        });
      </script>
    </nav> 
  </body>
</html>
